<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Crazy Kabadi</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

	<div class="mainWrapper">
		<div class="loginWrapper">
			<div class="loginLeft">
				<div class="logoBar">
					<div class="logo">
						<img src="images/logo.png" alt="">
					</div>
					<div>
						<h4>Welcome to</h4>
						<h1>CRAZY KABADI</h1>
					</div>
				</div>
				<div class="bottomImg">
					<img src="images/loginLeftImg.png" alt="">
				</div>
			</div>
			<div class="loginForm">
				<div class="formWrapper">
					<h2>User Login</h2>
					<form action="" method="post">
						<div class="inputTab form-floating mb-4">
							<div class="usrIcon">
								<img src="images/usernameIcon.png" alt="">
							</div>
							<div class="form-floating mb-4">
								<input type="text" class="form-control" id="username" placeholder="aabraKaDabra">
								<label for="username" class="form-label">username</label>
							</div>
						</div>
					
						<div class="inputTab mb-4 form-floating">
							<div class="usrIcon">
								<img src="images/passwordicon.png" alt="">
							</div>
							<div class="form-floating mb-4">
								<input type="password" class="form-control" id="passowrd" placeholder="lolo">
								<label for="password" class="form-label">password</label>
							</div>
						</div>
					
						<button class="btn1 mb-3">login</button>
						<div class="loginOptions">
							<div>
								<a href="">Don't have an account?</a>
							</div>
							<div>
								<a href="">Forgot password?</a>
							</div>
						</div>
					</form>
				</div>
				
			</div>
		</div>
		
	</div>
	
</body>
</html>
